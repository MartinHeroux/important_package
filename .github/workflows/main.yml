name: Packaging

on:
    - push
    
jobs:
    black:
        name: Check formatting with black
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3.6.0 
            - uses: actions/setup-python@v4.0.0
              with:
                  python-version: "3.11"
                
            - name: Install tox
              run: python -m pip install tox
              
            - name: Run black
              run: tox -e black
